    <script type="text/javascript">
      var path = "static\\videos";

      function ShowFolderFileList() {
        var fso, f, fc, s, temp;
        fso = new ActiveXObject("Scripting.FileSystemObject");
        f = fso.GetFolder(path);
        fc = new Enumerator(f.files);
        s = "";
        temp = "";
        for (; !fc.atEnd(); fc.moveNext()) {
          temp = fc.item();
          document.getElementById("filelist").options[
            document.getElementById("filelist").options.length
          ] = new Option(temp, temp); // First value is the TEXT of the option, the second is the VALUE of the option.
        }
      }
    </script>
